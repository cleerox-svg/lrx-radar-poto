services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lrx_radar
      POSTGRES_USER: lrx
      POSTGRES_PASSWORD: lrx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg2://lrx:lrx@postgres:5432/lrx_radar
      REDIS_URL: redis://redis:6379/0
      RAW_EVENT_QUEUE: lrx:raw_events
      LIVE_FEED_ENABLED: "false"
      MONITORED_BRANDS: microsoft,google,okta,adobe,amazon,paypal,bankofamerica
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  worker_producer:
    build: .
    command: python -m workers.producer
    environment:
      DATABASE_URL: postgresql+psycopg2://lrx:lrx@postgres:5432/lrx_radar
      REDIS_URL: redis://redis:6379/0
      RAW_EVENT_QUEUE: lrx:raw_events
      PRODUCER_LOOP_SLEEP_SECONDS: 3
      LIVE_FEED_ENABLED: "false"
      MONITORED_BRANDS: microsoft,google,okta,adobe,amazon,paypal,bankofamerica
    volumes:
      - .:/app
    depends_on:
      - redis

  worker_processor:
    build: .
    command: python -m workers.processor
    environment:
      DATABASE_URL: postgresql+psycopg2://lrx:lrx@postgres:5432/lrx_radar
      REDIS_URL: redis://redis:6379/0
      RAW_EVENT_QUEUE: lrx:raw_events
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
